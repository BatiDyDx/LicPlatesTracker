# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
# For some reason, for versions of python older than 3.9,
#Â tox doesnt recognize py38, py37, and so.
# To solve this problem, the full name is listed as below
envlist = python3.6, python3.7, python3.8, py39, mypy

[testenv]
setenv = 
    PYTHONPATH = {toxinidir}
deps = pytest
commands =
    pytest -v -r{toxinidir}/tests

[testenv:mypy]
basepython=python3.9
deps = mypy
commands = mypy plates

[gh-actions]
python =
    3.6: python3.6
    3.7: python3.7
    3.8: python3.8
    3.9: py39, mypy
